    <h2>Passer une commande</h2>
    <form id="commandeForm">
      <input type="text" name="nomClient" placeholder="Nom complet" required>
      <input type="text" name="produit" placeholder="Nom du plat" required>
      <input type="text" name="adresse" placeholder="Adresse de livraison" required>
      <button type="submit">Commander</button>
    </form>
    
    <script>
    document.getElementById("commandeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      fetch("http://localhost:8080/api/commandes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nomClient: e.target.nomClient.value,
          produit: e.target.produit.value,
          adresse: e.target.adresse.value
        })
      })
      .then(res => res.json())
      .then(data => alert("Commande enregistrÃ©e avec ID : " + data.id))
      .catch(err => alert("Erreur : " + err));
    });
